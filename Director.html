<p style="text-align:center;font-size:20px;">


Choi Seungchol is the director of Seventeen-Itaewon company. He is a very passionate and determined person. As soon as he finished his degree in University of Seoul, South Korea, he began to pursue his dream, that is to lead his own business in culinary. He was given a 1st class degree during his years in university. His leadership skill is very outstanding. He participated in a lot of volunteering activities when he was in University of Seoul. He leads a lot of people and the people that being led by him, believe in him and his leadership.
He was given a lot of awards such as “Leadership Of The Year” and “The Future Leader”. Choi Seungchol is interested in culinary due to his hobby, which is love cooking. He loved to help his mother doing the cooking during his childhood. Due to his leadership and bravery personality, Seventeen-Itaewon company has evolved a lot to being one of the biggest company in South Korea.
