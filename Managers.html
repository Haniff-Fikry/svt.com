<h1 style="text-align:center;text-size:30px;"> <b>Yoon Jeonghan</b> </h1>

<p style="text-align:center;font-size:20px">
Yoon Jeonghan is the General Manager of Seventeen-Itaewon Company. Yoon Jeonghan is a graduatee from University of Seoul (SNU) and a degree holder of Economics & Management. He was know for his sharp knowlegde during in university and was called ace by his fellow coursemates. He is one of the close friends of Choi Seungchol, the Director of Seventeen-Itaewon Company and one of the founders of Seventeen-Itaewon. Due to their strong bonding, Yoon Jeonghan believed in him and started the company alongside with the director. With Yoon Jeonghan sharp knowledge in the field, the company runs smoother due to him. 

</p>

<p style="text-align:center;font-size:20px">

Hong Jisoo is also a graduatee from University of Seoul, South Korea. He is one of the close friends of the director as well. Him and Yoon Jeonghan are childhood friends. They both are smart and aced in whatever they do. Hong Jisoo is also one of the reasons why the company is doing well. As the First Manager Assistant, he is helping Yoon Jeonghan, the General Manager to keep the company sustainable.

</p>
