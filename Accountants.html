<h1 style="text-align:center;text-size:30px;"> <b>Lee Seokmin</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Staff Accountant</b> </h1>
<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Lee-seokmin.png" alt="Staff Accountant" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Lee Seokmin is the Staff Accountant of Seventeen-Itaewon Company. He works to ensure that the organization is compliant with financial regulations that affect the company. One of the reasons why the financial of the company is strong is because the existance of Staff Accountant. 

</p>


<h1 style="text-align:center;text-size:30px;"> <b>Boo Seungkwan</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Project Accountant</b> </h1>

<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Boo-seungkwan.png" alt="Project Accountant" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Boo Seungkwan is the Project Accountant of Seventeen-Itaewon Company. He plays an crucial role in the company. His work is preparing invoices, collecting on invoices, approving expenses, approving billable hours provided by others, planning and maintaining project budgets, and helping ensure that the project is completed by the deadline. He is the reason the company is always up to date and always ready.

</p>





<h1 style="text-align:center;text-size:30px;"> <b>Choi Hansol</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Cost Accountant</b> </h1>

<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Choi-Hansol.png" alt="Cost Accountant" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Choi Hansol is the Cost Assistant of Seventeen-Itaewon Company. He ensures that the cost efficiency of the company is met. He analyzes labor costs, the cost of materials, the costs associated with shipping, production costs, and other costs related to the supply chain. His role helps a lot of sustaining the financial stability of the company

</p>

<h1 style="text-align:center;text-size:30px;"> <b>Lee Chan</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Management Accountant</b> </h1>

<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Lee-chan.png" alt="Management Accountant" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Lee Chan is the Management Accountant of Seventeen-Itaewon .He analyzes the financial standing of an organization and how it could impact the company. He also then provide specific advice on how to improve the organization's financial health. He directly involving in budgeting, external financial reporting, risk management, and performing profitability analyses
</p>
