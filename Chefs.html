<h1 style="text-align:center;text-size:100px;"> Executive Chefs </h1>


<h1 style="text-align:center;text-size:30px;"> <b>Wen Junhui</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> General Executive Chef</b> </h1>
<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Wen-junhui.png" alt="Executive Chefs" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Wen Junhui is the General Executive Chef of Seventeen-Itaewon Company. He is the first-class degree holder in culinary. He has a solid experience in this field as he has worked up until 7 years before joining the company. As soon as Director Choi heard that Wen Junhui was no longer interested in his previous company, he began to recruit him and succeeded. Wen Junhui is the reason why everything in the kitchen runs smooth.

</p>


<h1 style="text-align:center;text-size:30px;"> <b>Kwon Soonyoung</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Sous Chef</b> </h1>

<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="kwon-soonyoung.png" alt="Sous Chef" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Kwon Soonyoung is the Sous Chef of Seventeen-Itaewon Company. This is basically the second most important position in the kitchen, after the executive chef. Consider sous chefs as assistants to the main man. If the executive chef takes a day off, it is the sous chef that takes charge of the kitchen. Sous chefs must be experienced and with similar skill sets as the executive chefs. His great ability to work under pressure and his excellent ability in controlling the unexpected situations makes him one of the elites in the company

</p>





<h1 style="text-align:center;text-size:30px;"> <b>Lee Jihoon</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Pastry Chef</b> </h1>

<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Lee-Jihoon.png" alt="Pastry Chef" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Lee Jihoon is Pastry Chef of Seventeen-Itaewon Company. Pastry chefs are responsible for the sweet treats in your menu. He develop recipes and prepares desserts such as cookies, cakes, souffles, crepes, mousses, etc and having excellent organizational skills helps him a lot in the kitchen

</p>



<h1 style="text-align:center;text-size:30px;"> <b>Xu Minghao</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Line Cook</b> </h1>

<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Xu-Minghao.png" alt="Line Cook" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Xu Minghao is the Line Cook of Seventeen-Itaewon Company. The line cook handles various tasks that are intended to streamline the work of other cooks and the chefs. A line cook’s duties are related to taking care of one or multiple areas of the kitchen, thus ensuring the seamless and efficient work organization. He has a great dynamic and teamwork with the team in the kitchen. As being so organized and focused, he secured the position of Line Cook

</p>


<h1 style="text-align:center;text-size:30px;"> <b>Kim Mingyu</b> </h1>
<h1 style="text-align:center;text-size:30px;"> <b> Kitchen Manager</b> </h1>

<figure style="text-align:center;font-size:20px">
	<figcaption>
	</figcaption>
<img src="Kim-mingyu.png" alt="Kitchen Manager" style="width:250px;height:300px;"



</figure>


<p style="text-align:center;font-size:20px">
Kim Mingyu is the Kitchen Manager of Seventeen-Itaewon. The duties, related to this position are focused on hiring and firing personnel, process management and optimization, inventory management, etc. He’s known for his excellent communication ability and problem solving skills. Thus he is able to achieve high customer satisfaction 

</p>
